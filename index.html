<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Points d'Antoine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .progress-container {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-add { background-color: #28a745; color: white; }
        .btn-reset { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Suivi des Points d'Antoine ðŸŽ¯</h1>
    <p>Objectif : <strong>50 points</strong> pour une voiture tÃ©lÃ©guidÃ©e ! ðŸš—</p>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    
    <p>Points actuels : <span id="points">0</span> / 50</p>
    
    <button class="btn-add" onclick="ajouterPoint()">+ Ajouter 1 point</button>
    <button class="btn-reset" onclick="reinitialiser()">ðŸ”„ RÃ©initialiser</button>
    
    <script>
        let points = localStorage.getItem("points") ? parseInt(localStorage.getItem("points")) : 0;
        const objectif = 50;
        
        function mettreAJourAffichage() {
            document.getElementById("points").innerText = points;
            let pourcentage = (points / objectif) * 100;
            document.getElementById("progress-bar").style.width = pourcentage + "%";
            document.getElementById("progress-bar").innerText = Math.round(pourcentage) + "%";
        }
        
        function ajouterPoint() {
            if (points < objectif) {
                points++;
                localStorage.setItem("points", points);
                mettreAJourAffichage();
            }
        }
        
        function reinitialiser() {
            points = 0;
            localStorage.setItem("points", points);
            mettreAJourAffichage();
        }
        
        mettreAJourAffichage();
    </script>
</body>
</html>
