<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Antoine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .progress-container {
            width: 50px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #4CAF50, #81C784);
            transition: height 0.3s ease-in-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Points d'Antoine</h1>
    <div class="container">
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p><strong>Points : <span id="points">0</span> / 50</strong></p>
        <div class="buttons">
            <button class="add-btn" onclick="ajouterPoint()">+ Ajouter 1 point</button>
            <button class="reset-btn" onclick="resetPoints()">ðŸ”„ RÃ©initialiser</button>
        </div>
    </div>

    <script>
        let points = localStorage.getItem("points") ? parseInt(localStorage.getItem("points")) : 0;
        const objectif = 50;

        function mettreAJourAffichage() {
            document.getElementById("points").textContent = points;
            let pourcentage = (points / objectif) * 100;
            document.getElementById("progressBar").style.height = pourcentage + "%";
        }

        function ajouterPoint() {
            if (points < objectif) {
                points++;
                localStorage.setItem("points", points);
                mettreAJourAffichage();
            }
        }

        function resetPoints() {
            points = 0;
            localStorage.setItem("points", points);
            mettreAJourAffichage();
        }

        // Mettre Ã  jour l'affichage au chargement
        mettreAJourAffichage();
    </script>

</body>
</html>
