<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Antoine üöó</title>
    <style>
        body {
            font-family: "Comic Sans MS", Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .track-container {
            width: 80px;
            height: 300px;
            background: url('https://i.imgur.com/d1jvNqG.png'); /* Remplace avec une vraie image de route */
            background-size: cover;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            margin: 20px 0;
            border: 3px solid #333;
        }

        .car {
            width: 50px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s ease-in-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .add-btn {
            background-color: #ffcc00;
            color: #333;
        }

        .add-btn:hover {
            background-color: #ffdb4d;
        }

        .reset-btn {
            background-color: #ff4444;
            color: white;
        }

        .reset-btn:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>

    <h1>üèÅ Course aux Points d'Antoine üöó</h1>
    <div class="container">
        <div class="track-container">
            <img id="car" class="car" src="https://i.imgur.com/Ou8WeX2.png" alt="Voiture">
        </div>
        <p><strong>Points : <span id="points">0</span> / 50</strong></p>
        <div class="buttons">
            <button class="add-btn" onclick="ajouterPoint()">+ üöó Ajouter 1 point</button>
            <button class="reset-btn" onclick="resetPoints()">üîÑ R√©initialiser</button>
        </div>
    </div>

    <script>
        let points = localStorage.getItem("points") ? parseInt(localStorage.getItem("points")) : 0;
        const objectif = 50;
        const carElement = document.getElementById("car");

        function mettreAJourAffichage() {
            document.getElementById("points").textContent = points;
            let pourcentage = (points / objectif) * 100;
            carElement.style.bottom = pourcentage + "%"; // Fait monter la voiture !
        }

        function ajouterPoint() {
            if (points < objectif) {
                points++;
                localStorage.setItem("points", points);
                mettreAJourAffichage();
            }
        }

        function resetPoints() {
            points = 0;
            localStorage.setItem("points", points);
            mettreAJourAffichage();
        }

        // Mettre √† jour l'affichage au chargement
        mettreAJourAffichage();
    </script>

</body>
</html>
